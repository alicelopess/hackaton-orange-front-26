<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Portifólio</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/components/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-login">
        <img class="img-1" src="../../assets/img_cadastro.png"
            alt="Mulher sentada à mesa trabalhando em seu computador">

        <div class="login">

            <div class="sucesso">
                <img src="../../assets/Sucesso B.svg" alt="">
                <h2>Cadastro feito com sucesso</h2>
            </div>

            <h1>Cadastre-se</h1>

            <form method="post" action="">
                <div class="row">
                    <div>
                        <label id="lb-1">Nome </label>
                        <input type="text">
                    </div>

                    <div>
                        <label id="lb-2">Sobrenome </label>
                        <input type="text">
                    </div>
                </div>

                <label id="lb-3">Email address </label>
                <input type="email">

                <label id="lb-4">Password </label>
                <input type="password" name="password">

                <input id="submit" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
