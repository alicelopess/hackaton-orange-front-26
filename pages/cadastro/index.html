<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Portifólio</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/components/favicon.ico" type="image/x-icon">
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-login">
        <img class="img-1" src="../../assets/img_cadastro.png"
            alt="Mulher sentada à mesa trabalhando em seu computador">

        <div class="login">

            <div class="status">
                <div class="sucesso">
                    <img src="../../assets/status-sucess.png" alt="">
                    <h2>Cadastro feito com sucesso</h2>
                </div>

                <div class="Error-email">
                    <img src="../../assets/status-erro.png" alt="">
                    <h2>Ocorreu um erro ao tentar realizar o cadastro</h2>
                </div>
            </div>

            <h1>Cadastre-se</h1>

            <form method="post" action="">
                <div class="row">
                    <div>
                        <label id="lb-1">Nome </label>
                        <!-- NOVO: adicionei required -->
                        <input type="text" id="userFirstName" required>
                    </div>

                    <div>
                        <label id="lb-2">Sobrenome </label>
                        <input type="text" id="userLastName" required>
                    </div>
                </div>

                <div id="input-email" class="format-erro">
                    <label id="lb-3">Email</label>
                    <input type="email" id="userEmail" required>
                </div>

                <label id="lb-4">Senha</label>
                <input id="userPassword" type="password" name="password" required>

                <div class="exibicaoSenha" >
                    <img class="exibirSenha" src="../../assets/visibility.png" alt="Botão para exibir senha" onclick="optionSenha()">
                    <img class="ocultarSenha" src="../../assets/Vector.png" alt="Botão para exibir senha" onclick="optionSenha()">
                </div>

                <p class="submit" style="cursor: pointer;" onclick="resgister()">CADASTRAR</p>


                <!-- <input id="submit" type="submit" value="Cadastrar"> -->
            </form>
        </div>
    </div>
    <script src="./script.js"> </script>
</body>

</html>
