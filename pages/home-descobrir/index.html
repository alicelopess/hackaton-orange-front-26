<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../components/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="h-1">
            <img src="../../assets/Logo orange.png" alt="imagem logo orange-portifolio">

            <nav>
                <a class="link" href="#">Meus projetos</a>
                <a class="link" href="#">Descobrir</a>

        </div>

        <div class="h-2">
            <img class="icon-user" src="../../assets/Image.png" alt="icone usuario">
            <img src="../../assets/notifcacao.svg" alt="icone do sino">

    <div class="section-1">
        <p>Junte-se à comunidade de inovação, inspiração e descobertas, transformando experiências em conexões inesquecíveis</p>

    <div class="container-projetos">

            <img src="../../assets/Image-Bianca.png" alt="">

                <img src="../../assets/Bianca-Vertical container.png" alt="">

            </div>
        </div>

        <div class="bloco">
            <img src="../../assets/Image-Enzo.png" alt="">
            <div class="projeto">
                <img src="../../assets/Enzo-Vertical.svg" alt="">

            </div>
        </div>

        <div class="bloco">
            <img src="../../assets/Image-Alice.png" alt="">
            <div class="projeto">
                <img src="../../assets/Alice-Vertical.svg" alt="">
                <p>Alice Alexandra • 12/23</p>
            </div>
        </div>

        <div class="bloco">
            <img src="../../assets/Image-Carolina.png" alt="">
            <div class="projeto">
                <img src="../../assets/Carolina-Vertical.svg" alt="">
                <p>Carolina Valentim  • 12/23</p>
            </div>
        </div>
        
    </div>
    <script src="./script.js"> </script>

</html>
