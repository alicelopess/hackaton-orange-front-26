<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tela do usuário</title>
</head>

<body>
    <header>
        <div class="h-1">
            <img src="../../assets/Logo orange.png" alt="imagem logo orange-portifolio">

            <nav>
                <a class="link" href="#">Meus projetos</a>
                <a class="link" href="#">Descobrir</a>
            </nav>
        </div>

        <div class="h-2">
            <img class="icon-user" src="../../assets/Image.png" alt="icone usuario">
            <img src="../../assets/notifcacao.svg" alt="icone do sino">
        </div>
    </header>

    <!-- Parte usuário Camila -->
    <div class="section-1">
        <img src="../../assets/Image.png" alt="">

        <div class="infos">
            <h3>Camila Soares</h3>
            <p>Brasil</p>
            <button >ADICIONAR PROJETO</button>
        </div>
    </div>

    <!-- Pesquisar projetos -->
    <div class="pesquisa">
        <label for="pesq">Meus projetos</label>
        <input type="text" name="pesq" placeholder="Buscar tags">
    </div>

    <!-- Ficheiro de projetos -->
    <div class="container-projetos">
        <button class="enviar-projeto">
            <img src="../../assets/collections.svg" alt="icone do input para enviar imagens">
            <p class="p-1">Adicione seu primeiro projeto</p>
            <p class="p-2">Compartilhe seu talento com milhares de pessoas</p>
        </button>

        <div class="bloco"></div>
        <div class="bloco"></div>
    </div>

    <!-- Primeiro Modal (Adicionar projeto)-->
    <div class="container-modal">
        <div class="modal-1">
            <h4>Adiconar projeto</h4>
            <p>Selecione o conteúdo que você deseja fazer upload</p>

            <button class="enviar-projeto-2">
                <img src="../../assets/collections.svg" alt="icone do input para enviar imagens">
                <p class="p-2">Compartilhe seu talento com milhares de pessoas</p>
            </button>

            <form action="" id="Form-modal-1">
                <input id="i1" type="text" name="titulo" placeholder="Título">
                <input id="i1" type="text" name="tags" placeholder="Tags">
                <input id="i1" type="text" name="link" placeholder="Link">
                <input id="i2" type="text" name="descricao" placeholder="Descrição ">
            </form>

            <div class="modal-bts">
                <p>Visualizar publicação</p>
                <input type="submit" value="SALVAR" form="Form-modal-1">
                <button type="reset" form="Forme-modal-1">CANCELAR</button>
            </div>
        </div>
    </div>

</body>

</html>
