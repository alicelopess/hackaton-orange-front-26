<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tela do usuário</title>
</head>

<body>
    <header>
        <div class="h-1">
            <img src="../../assets/Logo orange.png" alt="imagem logo orange-portifolio">

            <nav>
                <a class="link" href="#">Meus projetos</a>
                <a class="link" href="#">Descobrir</a>
            </nav>
        </div>

        <div class="h-2">
            <img class="icon-user" src="../../assets/Image.png" alt="icone usuario">
            <img src="../../assets/notifcacao.svg" alt="icone do sino">
        </div>
    </header>

    <!-- Parte usuário Camila -->
    <div class="section-1">
        <img src="../../assets/Image.png" alt="">

        <div class="infos">
            <h3>Camila Soares</h3>
            <p>Brasil</p>
            <button class="h" onclick="openModal()">ADICIONAR PROJETO</button>
        </div>
    </div>

    <!-- Pesquisar projetos -->
    <div class="pesquisa">
        <label for="pesq">Meus projetos</label>
        <input type="text" name="pesq" placeholder="Buscar tags">
    </div>

    <!-- Ficheiro de projetos -->
    <div class="container-projetos">
        <button class="enviar-projeto h" onclick="openModal()">
            <img src="../../assets/collections.svg" alt="icone do input para enviar imagens">
            <p class="p-1">Adicione seu primeiro projeto</p>
            <p class="p-2">Compartilhe seu talento com milhares de pessoas</p>
        </button>

        <div class="bloco"></div>
        <div class="bloco"></div>
    </div>

    <!-- Primeiro Modal (Adicionar projeto)-->
    <div class="container-modal">
        <div class="modal-1">
            <h4>Adiconar projeto</h4>
            <p>Selecione o conteúdo que você deseja fazer upload</p>

            <img id="exibir-projeto" src="" alt="">
            <button type="file" class="enviar-projeto-2 h">
                <img src="../../assets/collections.svg" alt="icone do input para enviar imagens">
                <p class="p-2">Compartilhe seu talento com milhares de pessoas</p>
            </button>

            <form action="https://hackaton-orange-back-26.onrender.com/projects" method="POST" id="Form-modal-1">
                <input id="titulo" type="text" name="titulo" placeholder="Título">
                <input id="tags" type="text" name="tags" placeholder="Tags">
                <input id="link" type="text" name="link" placeholder="Link">
                <input id="descricao" type="text" name="descricao" placeholder="Descrição ">
                <input type="file" id="input-file" style="display: none ;" accept="image/*">

                <input id="Enviar" onclick="openModal3()" type="submit" style="display: none;">
            </form>

            <div class="modal-bts">
                <p onclick="openModal2()" class="h">Visualizar publicação</p>
                <button id="btnSalvar" onclick="openModal3()" class="h"> SALVAR</button>
                <button id="btnClose" type="reset" form="Forme-modal-1" onclick="closeModal()"
                    class="h">CANCELAR</button>
            </div>
        </div>

        <!-- Segundo modal (Demonstração do projeto)-->
        <div class="modal-2">
            <img onclick="closeModal2()" class="close h" src="../../assets/close.svg" alt="close-menu">
            <div class="title">
                <div class="title-1">
                    <img class="icon-user" src="../../assets/Image.png" alt="icone usuario">
                    <div class="title-infos">
                        <p>Camila Soares</p>
                        <p>28/01</p>
                    </div>
                </div>

                <h5></h5>

                <div class="tags">
                    <p>UX</p>
                    <p>Web</p>
                </div>
            </div>

            <img id="exibir-projeto-2" src="" alt="">

            <div class="descricao">
                <p id="des-1"></p>

                <span>Download</span>
                <a href=""></a>
            </div>
        </div>


        <!-- Terceiro Modal (Confirmação do envio)-->
        <div class="modal-3">
            <p>Projeto adicionado com sucesso!</p>
            <img class="modal-3-img" src="../../assets/confirmacao.svg" alt="imagem de confirmação do envio">
            <button class="voltar-proj h" onclick="closeModal3()">VOLTAR PARA PROJETOS</button>
        </div>
    </div>
<!-- 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
