<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/components/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Orange Portifólio</title>
</head>


<body onload="getProjects(), getUserData()">
    <header>
        <div class="h-1 h">
            <img class="menu" src="../../assets/menu-icon.jpg" alt="imagem logo orange-portifolio"
                onclick="controlMenuMobile()">
            <img src="../../assets/Logo orange.png" alt="imagem logo orange-portifolio">

            <nav>
                <a class="link" href="#">Meus projetos</a>
                <a class="link" href="http://127.0.0.1:5500/pages/descobrir/">Descobrir</a>
            </nav>
        </div>

        <div class="h-2" onclick="logout()">
            <img class="icon-user" src="../../assets/Image.png" alt="icone usuario">
            <img src="../../assets/notifcacao.svg" alt="icone do sino">
        </div>
    </header>

    <!--Menu dropdown - Mobile-->
    <div class="drop">
        <div class="drop-1">
            <p>Camila</p>
            <p class="drop-email">camila.ux@gmail.com</p>
        </div>

        <div class="drop-2" onclick="closeMenuMob()">
            <a href="">Meus projetos</a>
            <a href="http://127.0.0.1:5500/pages/descobrir/">Descobrir</a>
        </div>

        <button class="drop-3 h" onclick="logout()">
            <img src="../../assets/icon-logot.png" alt="botão de sair">
            <p>Sair</p>
        </button>
    </div>

    <!-- Parte usuário Camila -->
    <div class="user-info-container">
        <img src="../../assets/Image.png" alt="">

        <div class="infos" id="user-infos">
            <!-- <h3 id="user-full-name">Camila Soares</h3>
            <p id="user-country">Brasil</p>
            <button class="h" onclick="openModal()">ADICIONAR PROJETO</button> -->
        </div>
    </div>

    <!-- Pesquisar projetos -->
    <div class="pesquisa">
        <label for="pesq">Meus projetos</label>
        <input type="text" name="pesq" placeholder="Buscar tags">
    </div>

    <!-- Ficheiro de projetos -->
    <div>
         <!-- Estados do Projeto - CRIACAO / LOADING / LISTAGEM -->
        <div>
            <div id="projects-empty-state" class="container-projetos empty-state" >
                <button class="enviar-projeto h" onclick="openModalAdicionarProjeto()">
                    <img src="../../assets/collections.svg" alt="icone do input para enviar imagens">
                    <p class="p-1">Adicione seu primeiro projeto</p>
                    <p class="p-2">Compartilhe seu talento com milhares de pessoas</p>
                </button>
                <div class="bloco"></div>
                <div class="bloco"></div>
            </div>
    
            <div id="projects-loading-state" class="container-projetos loading-state">
                <div class="bloco"></div>
                <div class="bloco"></div>
                <div class="bloco"></div>
            </div>

            <div id="projects-list" class="container-projetos project-list">

            </div>
        </div>

        <!-- Primeiro Modal (Adicionar projeto)-->
        <div id="container-modal" class="container-modal" >
            <div id="modal-adicionar-projeto" class="modal-1">
                <h4>Adicionar projeto</h4>
                <form action="https://hackaton-orange-back-26.onrender.com/projects" method="POST" id="Form-modal-1">
                    <input id="titulo" type="text" name="titulo" placeholder="Título">
                    <input id="tags" type="text" name="tags" placeholder="Tags">
                    <input id="link" type="text" name="link" placeholder="Link">
                    <input id="descricao" type="text" name="descricao" placeholder="Descrição ">
                    <input type="file" id="input-file" style="display: none ;" accept="image/*">

                    <input id="Enviar" onclick="openModal3()" type="submit" style="display: none;">
                </form>
                <p>Selecione o conteúdo que você deseja fazer upload</p>

                <div id="imagem-projeto" class="imagem-projeto">
                    <img id="exibir-projeto" src="imagem" alt="">
                    <button type="file" class="enviar-projeto-2 h">
                        <img src="../../assets/collections.svg" alt="icone do input para enviar imagens">
                        <p class="p-2">Compartilhe seu talento com milhares de pessoas</p>
                    </button>
                </div>

                <div class="modal-bts">
                    <p onclick="openModalVisualizarPreviewProjeto()" class="h">Visualizar publicação</p>
                    <button id="btnSalvar" onclick="salvarProjeto()" class="h"> SALVAR</button>
                    <button id="btnClose" type="reset" form="Forme-modal-1" onclick="closeModalAdicionarProjeto()"
                        class="h">CANCELAR</button>
                </div>
            </div>

             <!-- Modal Visualizar projeto criado -->
             <div id="modal-visualizar-projeto" class="modal-projeto-criado">
                <img onclick="closeModalVisualizarProjeto()" class="close h" src="../../assets/close.svg" alt="close-menu">
                
                <div class="title">
                    <div class="title-1">
                        <img class="icon-user" src="../../assets/Image.png" alt="icone usuario">
                        <div class="title-infos">
                            <p>Camila Soares</p>
                            <p id="data-projeto-criado"></p>
                        </div>
                    </div>
                    
                    <h5 class="title-projeto" id='titulo-projeto-criado'></h5>
    
                    <div class="container-tags">
                        <div id="tags-projeto-criado" class="tags">
                        </div>
                    </div>
                </div>
    
                <div class="imagem-projeto-criado">
                    <img id="imagem-projeto-criado" alt="">
                </div>
    
                <div class="descricao">
                    <p id="descricao-projeto-criado"></p>
    
                    <span>Download</span>
                    <a href="" id='link-projeto-criado'></a>
                </div>
            </div>

            <!-- Terceiro Modal (Confirmação do envio)-->
            <div id="modal-projeto-acao-sucesso" class="modal-3">
                <p id="modal-projeto-acao-sucesso-mensagem"></p>
                <img class="modal-3-img" src="../../assets/confirmacao.svg" alt="imagem de confirmação">
                <button class="voltar-proj h" onclick="closeModalProjetoAcaoSucesso()">VOLTAR PARA PROJETOS</button>
            </div>

            <div id="modal-projeto-acao-excluir" class="modal-4">
                <h4>Deseja Excluir?</h4>
                <p>Se você prosseguir irá excluir o projeto do seu portfólio</p>

                <div class="modal-4-btns">
                    <button id="btn-excluir-projeto" class="btnSalvar4 h" class="h">
                        Exlcuir</button>
                    <button class="btnClose4 h" onclick="closeModalExcluirProjeto()" class="h">CANCELAR</button>
                </div>
            </div>

        </div>
            
        
        
    </div>
    <script src="./script.js"></script>
</body>

</html>
