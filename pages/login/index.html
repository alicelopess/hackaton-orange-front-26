<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/components/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-login">
        <img class="img-1" src="../../assets/ilustration-login.png"
            alt="Animação de pessoas mexendo no seu projeto pelo computador">

        <div class="login">
            <h1>Entre no Orange Portfólio</h1>
            <button> <img class="img-2" src="../../assets/icon-google.svg" alt="icone do google"> Entrar com Google
            </button>

            <form method="post" action="">
                <p class="form-title">Faça login com email</p>

                <label id="lb-1">Email address </label>
                <input type="email">

                <label id="lb-2">Password </label>
                <input type="password" name="password">

                <input id="submit" type="submit" value="Entrar">
                <a id="btnPass" href="../cadastro/index.html">Cadastre-se</a>
            </form>
        </div>
    </div>
    <script src="./script.js"> </script>
</body>
</html>
