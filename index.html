<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/login/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/components/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Orange Portifólio</title>
</head>

<body>
    <div class="container-login">
        <img class="img-1" src="./assets/ilustration-login.png"
            alt="Animação de pessoas mexendo no seu projeto pelo computador">

        <div class="login">
            <h1>Entre no Orange Portfólio</h1>
            <button> <img class="img-2" src="./assets/icon-google.svg" alt="icone do google"> Entrar com Google
            </button>

            <!-- <form> -->
            <div class="form">
                <p class="form-title">Faça login com email</p>

                <label id="lb-1">Email</label>
                <input id="userEmail" type="email" name="email">

                <label id="lb-2">Senha</label>
                <input id="userPassword" type="password" name="password">

                <button id="submit" onclick="login()">Entrar</button>
                <a id="btnPass" href="./pages/cadastro/index.html">Cadastre-se</a>

                <div class="exibicaoSenha" >
                    <img class="exibirSenha" src="./assets/visibility.png" alt="Botão para exibir senha" onclick="optionSenha()">
                    <img class="ocultarSenha" src="./assets/Vector.png" alt="Botão para exibir senha" onclick="optionSenha()">
                </div>
            </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="./pages/login/script.js"> </script>
</body>

</html>
